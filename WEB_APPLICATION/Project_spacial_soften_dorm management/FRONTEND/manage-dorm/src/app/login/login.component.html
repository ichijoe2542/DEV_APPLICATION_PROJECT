<app-sidebar></app-sidebar>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="hold-transition login-page bg-dark">
      <div class="login-box" style="margin-top: -15vh">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <a href="../../index2.html" class="h1">เข้าสู่ระบบ</a>
          </div>
          <div class="card-body">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]= "inpEmail" required />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password" [(ngModel)]= "inpPassword"
                  required
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8"></div>
                <!-- /.col -->
                <div class="col-4">
                  <button (click)="login(inpEmail,inpPassword)"class="btn btn-primary btn-block">
                    เข้าสู่ระบบ
                  </button>
                </div>
                <!-- /.col -->
              </div>
  
            <!-- /.social-auth-links -->
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.login-box -->
    </div>
  </div>
  <!-- /.content-wrapper -->
