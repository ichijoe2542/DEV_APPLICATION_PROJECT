<app-sidebar></app-sidebar>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">ตรวจสอบพัสดุ</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6"></div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Info boxes -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <!-- /.card-header -->
            <div class="card-body">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>รหัสพัสดุ</th>
                    <th>ชื่อผู้รับ</th>
                    <th>วันที่</th>
                    <th>สถานะ</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of pos_data">
                  <tr>
                    <td>{{item.pos_id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date.split ("T",1 )}}</td>
                    <td>{{item.status}}</td>
                  </tr>
                </tbody>
                <tfoot>
                    <tr>
                      <th>รหัสพัสดุ</th>
                      <th>ชื่อผู้รับ</th>
                      <th>วันที่</th>
                      <th>สถานะ</th>
                    </tr>
                  </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.row -->
      <!-- Main row -->
    </div>
    <!--/. container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<!-- DataTables  & Plugins -->
